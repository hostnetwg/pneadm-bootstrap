services:
  laravel.test:
    build:
      context: './vendor/laravel/sail/runtimes/8.4'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
    image: 'sail-8.4/app'
    container_name: pneadm-bootstrap-app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '8083:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
      - '../pne-certificate-generator:/var/www/pne-certificate-generator'
    networks:
      - sail
      - pne-network
    depends_on:
      - mysql
      - redis
      - mailpit

  mysql:
    image: 'mysql/mysql-server:8.0'
    container_name: pneadm-mysql
    ports:
      - '3307:3306'
    command: --default-time-zone=+00:00
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      TZ: 'UTC'
    volumes:
      - 'pne-mysql-shared:/var/lib/mysql'
      - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - sail
      - pne-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

  redis:
    image: 'redis:alpine'
    ports:
      - '6380:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  # Mailpit (opcjonalnie)
  mailpit:
    image: 'axllent/mailpit:latest'
    ports:
      - '1027:1026'
      - '8026:8025'
    networks:
      - sail

  # phpMyAdmin dla pneadm-bootstrap na porcie 8084 (pnedu ma 8082)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 256M
    ports:
      - '8084:80'
    networks:
      - sail
      - pne-network

networks:
  sail:
    driver: bridge
  pne-network:
    external: true

volumes:
  pne-mysql-shared:
    driver: local
  sail-redis:
    driver: local
